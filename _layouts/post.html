---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <hr />

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    发表于 {{ page.date | date: "%Y.%m.%d %H:%M:%S" }}
  </div>


  {% if page.previous %}
  <h4 class="prev_post">前篇：<a href="{{ page.previous.url }}">{{ page.previous.title }}</a></h4>
  {% endif %}

  {% if page.next %}
  <h4 class="next_post">后篇：<a href="{{ page.next.url }}">{{ page.next.title }}</a></h4>
  {% endif %}


  {% include disqus.html %}
</article>
