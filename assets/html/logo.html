<!DOCTYPE html>
<html>
<head>
	<title>logo用css描绘</title>
	<style type="text/css">
		.part1{
			position: absolute;
			top: 10px;
			left: 10px;
			box-sizing: border-box;
			width: 400px;
			height: 400px;
			border: 80px solid;
			border-color: royalblue;
		}
		.part2{
			position: absolute;
			top: 410px;
			left: 410px;
			box-sizing: border-box;
			width: 80px;
			height: 80px;
			background-color: seagreen;
		}
	</style>
</head>
<body>
	<div class="part1"></div>
	<div class="part2"></div>
</body>
</html>
